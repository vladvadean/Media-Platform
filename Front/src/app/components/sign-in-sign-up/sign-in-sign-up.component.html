<h2>Sign in/up Form</h2>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form #signUpForm="ngForm" (ngSubmit)="onSubmitSignUp(signUpForm)">
      <h1>Create Account</h1>
      <span>or use your email for registration</span>
      <input name="signUpUsername" type="text" placeholder="Username" [(ngModel)]="signUpUsername"/>
      <input name="singUpEmail" type="email" placeholder="Email" [(ngModel)]="signUpEmail"/>
      <input name="signUpPassword" type="password" placeholder="Password" [(ngModel)]="signUpPassword"/>
      <button>Sign Up</button>
      <h3 style="color: red;">{{ errorMessage }}</h3>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form (ngSubmit)="onSubmitSignIn()">
      <h1>Sign in</h1>
      <span>or use your account</span>
      <input name="singInEmail" type="email" placeholder="Email" [(ngModel)]="signInEmail"/>
      <input name="singInPassword" type="password" placeholder="Password" [(ngModel)]="signInPassword"/>
      <button>Sign In</button>
      <h3 style="color: red;">{{ errorMessage }}</h3>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>
